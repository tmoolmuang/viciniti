<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<title>Viciniti</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  </head>
	<body>
    <div class="content">
      <div class="row">
        <div class="col-md-2">
          <div id="panel">
            <form>Choose your search:
              <select id="locations" onchange="userSelectLocation()">
                <option value="cafe">Cafe</option>
                <option value="restaurant">Restaurant</option>
                <option value="book_store">Book store</option>
                <option value="atm">ATM</option>
                <option value="shopping_mall">Shopping mall</option>
              </select>
            </form>
          </div>
        </div>
        <div class="col-md-10">
          <div id="map">
          </div>
       </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC-KWO6Pr7aUmoXieorufDU2qbm_Q1fPpg"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>	
	</body>
</html>
